name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write # required for OIDC trusted publishing
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          # registry-url intentionally omitted â€” it writes _authToken=${NODE_AUTH_TOKEN}
          # to .npmrc which blocks OIDC trusted publishing when NODE_AUTH_TOKEN is unset

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check
        run: bun l

      - name: Build
        run: bun run build

      - name: Publish
        run: npm publish --provenance --access public
        env:
          npm_config_registry: https://registry.npmjs.org/
